<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" [routerLink]="['home']">Foro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item " routerLinkActive='active'>
                    <a class="nav-link" [routerLink]="['home']">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/temas']">Ver temas</a>
                </li>
                <li class="nav-item" *ngIf='!identity'>
                    <a class="nav-link" [routerLink]="['/usuarios']">Usuarios</a>
                </li>
                <li class="nav-item" *ngIf='identity'>
                    <a class="nav-link" [routerLink]="['/panel','crear']">Crear temas</a>
                </li>
                <li class="nav-item pl-3">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Que estas buscando?" aria-label="Search" #texto>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSubmit(texto.value)">Buscar</button>
                    </form>
                </li>

            </ul>


            <ul class="navbar-nav navbar-right">
                <li class="nav-item" routerLinkActive='active' *ngIf='!identity'>
                    <a class="nav-link" href="#" [routerLink]="['login']">Login</a>
                </li>
                <li class="nav-item" routerLinkActive='active' *ngIf='!identity'>
                    <a class="nav-link" href="#" [routerLink]="['register']">Register</a>
                </li>
                <li class="nav-item mr-2" *ngIf='identity'>
                    <div class="avatar_mask" [routerLink]="['/perfil',identity._id]">
                        <img src="{{ url + 'avatar/'+ identity.image}}" />
                    </div>
                </li>
                <li class="nav-item dropdown" *ngIf='identity'>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">{{identity.name + " "+ identity.surname}}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" [routerLink]="['/panel']">Panel de usuario</a>
                        <a class="dropdown-item" [routerLink]="['/perfil',identity._id]">Mi perfil</a>
                        <a class="dropdown-item" [routerLink]="['ajustes']">Ajustes</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item pointer" (click)='logout()'>Cerrar sesion</a>
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
